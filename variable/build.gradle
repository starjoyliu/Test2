apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    /**
     * api 表示上層能夠直接呼叫
     */
    api project(':log')
    api 'org.greenrobot:eventbus:3.1.0-RC'
    api 'com.arasthel:asyncjob-library:1.0.3'
    api 'com.github.javiersantos:MaterialStyledDialogs:2.1'
    api 'com.squareup.okhttp:okhttp:2.0.0'
    api 'com.google.code.gson:gson:2.2.4'
    api 'com.squareup.picasso:picasso:2.3.2'
    /**
     * FB SDK
     */
    api 'com.facebook.android:facebook-share:[4,5)'
    /**
     * Twitter Android SDK
     */
    api 'com.twitter.sdk.android:twitter-core:3.1.1'
    api 'com.twitter.sdk.android:tweet-ui:3.1.1'
    api 'com.twitter.sdk.android:tweet-composer:3.1.1'
    api 'com.twitter.sdk.android:twitter-mopub:3.1.1'

    /**
     * implementation 上層無法直接呼叫
     */
    implementation 'com.muddzdev:styleabletoast:1.0.9'
    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.3@aar'
    implementation 'com.google.android.gms:play-services-plus:11.6.0'
}
